<!DOCTYPE html>
<html>

  <!-- Thanks for using CTTab - By Darcy :) -->
  <head>
    <title id="title">CTTab</title>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <!-- <script type="text/javascript" src="C:/Users/darcy/OneDrive/Documents/.other/code/js/fnctjs/index.js"></script> -->
    <!-- <script type="text/javascript" src="https://fnctjs.github.io/index.js"></script> -->
    <script type="text/javascript" src="../../js/functions.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png">
  </head>

  <body onload="init()">
    <div id="error" style="display:none;">
      An error has occured:
      <span id="error_code"></span>
      <br>
      <br>
      Press F12 for more information
      <br>
      <br>
      <a href="https://github.com/epicwebsite/epicwebsite.github.io/issues/new?assignees=&labels=&template=template.md&title=">Report Bug</a>
      <br>
      <br>
      <button onclick="location.reload()">Retry</button>
      <br>
      <button onclick="handle.continue()">Continue Anyway (Not recommended)</button>
    </div>

    <div id="content" style="visibility:hidden;">

      <header class="ew center" onclick="header.change()" onkeydown="header.change(event)" tabindex="0">
        <h1 id="header">New Tab</h1>
      </header>

      <a class="right filelink" href="about">About</a>

      <section id="sc_contain"></section>
      <section class="search">
        <div class="wrap lines">
          <input id="search" placeholder="Search Google" onkeydown="search.go(event)" autocomplete="off" onfocus="search.focus()" onblur="search.blur()">
        </div>
      </section>

      <section id="notes_contain" class="fas fa-trash-alt"></section>

    </div>

    <footer onclick="location.href='https://github.com/darccyy'" class="ew footer">
      <span title="That's This!">CTTab</span>
       by 
      <span title="That's Me!">Darcy</span>
    </footer>

  </body>
</html>
