<!DOCTYPE html>
<html>

  <head>
    <title>Rounded Triangle Generator - EpicWebsite</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png" id="favicon">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>

  <body onload="render()">
    <div id="contain">
      <div id="wrap"></div>
      <section>
        <input type="range" id="w" min="0" max="150" value="80" onchange="render()" oninput="render()">
        <label>Size</label>
        <br>
        <input type="range" id="d" min="0" max="50" onchange="render()" oninput="render()">
        <label>Edge Size</label>
        <br>
        <input type="range" id="d2" min="-50" max="100" value="55" onchange="render()" oninput="render()">
        <label>Curvature</label>
        <br>
        <input type="number" id="size" min="1" max="1000" value="100" onchange="render()" oninput="render()">
        <label>Canvas Size</label>
        <br>
        <input type="range" id="offx" min="-100" max="100" value="0" onchange="render()" oninput="render()">
        <label>X Offset</label>
        <br>
        <input type="range" id="offy" min="-100" max="100" value="0" onchange="render()" oninput="render()">
        <label>Y Offset</label>
        <br>
        <input type="checkbox" id="red" onchange="render()" oninput="render()">
        <label>Show Other Stuff</label>
        <br>
      </section>
    </div>
    <section>

      <article id="output"></article>

      <br>
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="svg">
        <rect width="100" height="100" fill="white" id="rect" />
        <path fill="none" stroke="black" stroke-width="2" id="path"></path>
      </svg>
    </section>
    <!-- <script type="text/javascript" src="file:///C:/Users/darcy/OneDrive/Documents/.other/code/js/fnctjs/index.js"></script> -->
    <script type="text/javascript" src="https://fnctjs.github.io/index.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>

</html>
