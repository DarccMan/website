<!DOCTYPE html>
<html>
  <head>
    <title>Expanse of Darkness - EpicWebsite</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png" id="favicon">
  </head>
  <body>
    <center>
      <h1 title="Better that HeckDude!">
        Expanse of Darkness
      </h1>
    </center>
    <div id="contain">
      <div id="wrap">
        <canvas id="cv-main"></canvas>
        <canvas id="cv-shadow"></canvas>
      </div>
    </div>
    <section>
      <center>
        <h2>
          Controls:
        </h2>
        <ul>
          <li>
            <b>
              Movement
            </b>
            WASD / Arrow Keys / Space
          </li>
          <li>
            <b>
              Usage
            </b>
            E to use / pick up block; Q to drop block
          </li>
          <li>
            <b>
              Debug
            </b>
            Z to enter Debug mode; ` / ~ to freeze game
          </li>
          <li>
            <b>
              Restart
            </b>
            Press T
          </li>
          <li>
            <b>
              Toggle graphics settings
            </b>
            Press V
          </li>
        </ul>
        <h2>
          By <a href="https://github.com/darccman">Darcy</a>
        </h2>
      </center>
    </section>
    <!-- <script type="text/javascript" src="C:/Users/darcy/OneDrive/Documents/.other/code/js/fnctjs/index.js"></script> -->
    <script type="text/javascript" src="https://fnctjs.github.io/index.js"></script>
    <!-- The scripts, baby! -->
    <script type="text/javascript" src="./js/lang.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/levels.js"></script>
    <script type="text/javascript" src="./js/reset.js"></script>
    <script type="text/javascript" src="./js/render.js"></script>
    <script type="text/javascript" src="./js/update.js"></script>
    <script type="text/javascript" src="./js/actions.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
  </body>
</html>
